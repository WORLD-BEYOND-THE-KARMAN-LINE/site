<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found | Space Science Monthly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #232526, #414345 80%);
      font-family: 'Montserrat', sans-serif;
      color: #f4f8fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(30, 34, 44, 0.93);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 400px;
      width: 100%;
      margin: 2rem;
      text-align: center;
    }
    .error-code {
      font-size: 4rem;
      font-weight: bold;
      color: #20b7ff;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }
    .error-message {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      color: #e0eafc;
    }
    .home-btn {
      display: inline-block;
      background: linear-gradient(90deg, #20b7ff 60%, #1e3c72 100%);
      color: #fff;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(32,183,255,0.10);
      margin-top: 1.2rem;
      letter-spacing: 1px;
    }
    .home-btn:hover {
      background: linear-gradient(90deg, #1e3c72 60%, #20b7ff 100%);
      box-shadow: 0 4px 16px rgba(32,183,255,0.18);
    }
    .footer {
      margin-top: 2rem;
      color: #b0b9c6;
      font-size: 0.95rem;
      text-align: center;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.2rem 0.5rem;
      }
      .error-code {
        font-size: 2.2rem;
      }
      .error-message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404 :(</div>
    <div class="error-message">
      Oops! The page you’re looking for doesn’t exist.<br>
      Maybe you took a wrong turn at the Karman Line.<br>
      <span style="font-size:2rem;">&#128640;</span>
    </div>
    <a class="home-btn" href="index.html">Go to Home</a>
  </div>
  <div class="footer">
    &copy; 2025 Space Science Monthly. Designed with <span style="color: #20b7ff;">&#10084;&#65039;</span> by Anurag Saikia.
  </div>
</body>
</html>
